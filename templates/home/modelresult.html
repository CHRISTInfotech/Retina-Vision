{%extends 'base.html'%}
{%load static%}

{%block title %}
Home
{%endblock title%}

{%block content%}

<div class="row m-3">
    <div class="col-2">
        {% include 'home/sidebar.html' %}
    </div>
    <div class="col">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="  d-flex justify-content-center align-items-center" style="height: 70vh;">
           <div class="text-center border border-secondary-subtle p-3">
            <img src="data:image/png;base64,{{ result }}" alt="Result Image" width="600" height="400">
            <br/>
            Count : : {{count}}        
           </div>
        </div>
    </div>
</div>

{%endblock content%}
